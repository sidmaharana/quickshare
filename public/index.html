<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeamlessShare - Advanced File Transfer System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <style>
      :root {
        --primary-color: #00d4ff;
        --secondary-color: #0084ff;
        --accent-color: #5933eb;
        --dark-bg: #0a0b12;
        --card-bg: rgba(17, 25, 40, 0.85);
        --highlight: #00d4ff;
        --engineering-orange: #ba3c1c;
        --circuit-green: #00ff88;
        --mechanical-blue: #0066cc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', 'Roboto', sans-serif;
      }

      body {
        background-color: var(--dark-bg);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(10, 11, 18, 0.8) 0%, rgba(6, 7, 14, 0.95) 100%);
        z-index: -1;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .engineering-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        opacity: 0.3;
      }

      .circuit-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .circuit-node {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: var(--circuit-green);
        border-radius: 50%;
        box-shadow: 0 0 10px var(--circuit-green);
        animation: pulse 2s infinite alternate;
      }

      .circuit-connection {
        position: absolute;
        height: 2px;
        background-color: var(--circuit-green);
        transform-origin: left center;
        z-index: -1;
        box-shadow: 0 0 5px var(--circuit-green);
      }

      @keyframes pulse {
        0% { opacity: 0.3; transform: scale(0.8); }
        100% { opacity: 0.8; transform: scale(1.2); }
      }

      .mechanical-gears {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
      }

      .gear {
        position: absolute;
        width: 120px;
        height: 120px;
        opacity: 0.08;
      }

      .gear-large {
        width: 180px;
        height: 180px;
      }

      .gear-small {
        width: 80px;
        height: 80px;
      }

      .gear path {
        fill: var(--mechanical-blue);
      }

      .data-flow {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .data-packet {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--primary-color);
        border-radius: 50%;
        box-shadow: 0 0 8px var(--primary-color);
        animation: dataFlow 8s linear infinite;
      }

      @keyframes dataFlow {
        0% { transform: translateX(-100px); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateX(calc(100vw + 100px)); opacity: 0; }
      }

      .nav-container {
        width: 100%;
        max-width: 800px;
        margin-bottom: 2rem;
        z-index: 2;
      }

      .nav3 {
        background: rgba(17, 25, 40, 0.85);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .nav3::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--engineering-orange), var(--primary-color), var(--circuit-green));
      }

      .nav3 ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style: none;
        padding: 0.5rem 1rem;
      }

      .nav3 li {
        margin: 0 1rem;
        position: relative;
      }

      .nav3 a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding-bottom: 5px;
        font-family: 'Roboto', sans-serif;
      }

      .nav3 a:hover {
        color: var(--primary-color);
      }

      .nav3 a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--primary-color);
        transition: width 0.3s ease;
      }

      .nav3 a:hover::after {
        width: 100%;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background: rgba(17, 25, 40, 0.95);
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 3;
        border-radius: 8px;
        padding: 0.5rem 0;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.05);
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 10px;
      }

      .dropdown-content a {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .dropdown-content a:hover {
        background-color: rgba(255, 255, 255, 0.05);
        color: var(--primary-color);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .container-1 {
        position: relative;
        width: 100%;
        max-width: 500px;
        margin: 2rem 0;
        z-index: 2;
      }

      .container-upload {
        width: 100%;
        position: relative;
      }

      .bg-gray-800 {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .bg-gray-800::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, var(--engineering-orange), var(--primary-color), var(--circuit-green));
      }

      h2 {
        color: white;
        margin-bottom: 1.5rem;
        position: relative;
        display: inline-block;
        font-family: 'Roboto', sans-serif;
        font-weight: 600;
      }

      h2::after {
        content: "";
        position: absolute;
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-color), transparent);
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 3px;
      }

      button {
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
        position: relative;
        overflow: hidden;
        font-family: 'Roboto', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.9rem;
      }

      button::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
        transform: scale(0);
        transition: transform 0.5s ease;
      }

      button:hover::before {
        transform: scale(1);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 212, 255, 0.3);
      }

      button:active {
        transform: translateY(1px);
      }

      .progress-container {
        width: 100%;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-top: 1.5rem;
        position: relative;
      }

      .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        border-radius: 10px;
        transition: width 0.5s ease;
        position: relative;
      }

      .progress-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
        animation: progressPulse 1.5s infinite;
      }

      .progress-labels {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        font-size: 0.7rem;
        color: rgba(255, 255, 255, 0.7);
      }

      @keyframes progressPulse {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }

      input[type="text"], input[type="file"] {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;

      }

      input[type="text"]::placeholder {

      }

        outline: none;

      #uploadedFilesList {
        padding: 0.5rem;
      }

      #uploadedFilesList li {
        padding: 0.5rem 0;
        position: relative;
        display: flex;
        align-items: center;
      }

      #uploadedFilesList li::before {
        content: "→";
        margin-right: 8px;
        color: var(--primary-color);
      }

      #fileCodesList {
        display: grid;
        gap: 0.5rem;
      }

      #fileCodesList div {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 1rem;
        border-radius: 8px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
        font-family: 'Courier New', monospace;
      }

      #fileCodesList div::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
        transform: translateX(-100%);
      }

      #fileCodesList div:hover::before {
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      #fileCodesList div:hover {
        background-color: rgba(0, 212, 255, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 212, 255, 0.2);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: var(--primary-color);
        text-align: center;
        position: relative;
        z-index: 2;
        font-family: 'Roboto', sans-serif;
      }

      footer::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      }

      .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-uploading {
        background-color: #ffcc00;
        box-shadow: 0 0 8px #ffcc00;
        animation: pulse 1.5s infinite;
      }

      .status-success {
        background-color: #00ff88;
        box-shadow: 0 0 8px #00ff88;
      }

      .status-error {
        background-color: #ff3333;
        box-shadow: 0 0 8px #ff3333;
      }

      .engineering-badge {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(186, 60, 28, 0.2);
        color: var(--engineering-orange);
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 0.7rem;
        font-weight: bold;
        border: 1px solid var(--engineering-orange);
      }

      @media (max-width: 640px) {
        .nav3 ul {
          flex-direction: column;
          align-items: center;
          gap: 0.75rem;
        }

        .dropdown-content {
          position: static;
          transform: none;
          margin-top: 0.5rem;
          width: 100%;
        }
      }

      .binary-rain {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .binary-digit {
        position: absolute;
        font-family: 'Courier New', monospace;
        color: rgba(0, 212, 255, 0.2);
        font-size: 14px;
        user-select: none;
        animation: binaryFall linear infinite;
      }

      @keyframes binaryFall {
        0% { transform: translateY(-100px); opacity: 0; }
        10% { opacity: 0.8; }
        90% { opacity: 0.8; }
        100% { transform: translateY(100vh); opacity: 0; }
      }

      .blueprint-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        opacity: 0.2;
      }

      .green-button {
        background: linear-gradient(90deg, #00d494, #00a478);
      }

      .green-button:hover {
        box-shadow: 0 8px 16px rgba(0, 212, 148, 0.3);
      }
    </style>
  </head>

    <script>
      // Initialize engineering-themed animations
      document.addEventListener('DOMContentLoaded', function() {
        // Create circuit board animation
        createCircuitAnimation();
        
        // Create mechanical gears
        createMechanicalGears();
        
        // Create data flow animation
        createDataFlow();
        
        // Create binary rain effect
        createBinaryRain();
        
        // Initialize particles.js with engineering theme
        particlesJS('particles-js', {
          particles: {
            number: {
              value: 60,
              density: {
                enable: true,
                value_area: 800
              }
            },
            color: {
              value: ["#00d4ff", "#00ff88", "#ba3c1c"]
            },
            shape: {
              type: "circle",
              stroke: {
                width: 0,
                color: "#000000"
              },
            },
            opacity: {
              value: 0.5,
              random: true,
              anim: {
                enable: true,
                speed: 1,
                opacity_min: 0.1,
                sync: false
              }
            },
            size: {
              value: 3,
              random: true,
              anim: {
                enable: true,
                speed: 2,
                size_min: 0.1,
                sync: false
              }
            },
            line_linked: {
              enable: true,
              distance: 120,
              color: "#00d4ff",
              opacity: 0.2,
              width: 1
            },
            move: {
              enable: true,
              speed: 1.5,
              direction: "none",
              random: true,
              straight: false,
              out_mode: "out",
              bounce: false,
              attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200
              }
            }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: {
                enable: true,
                mode: "repulse"
              },
              onclick: {
                enable: true,
                mode: "push"
              },
              resize: true
            },
            modes: {
              repulse: {
                distance: 100,
                duration: 0.4
              },
              push: {
                particles_nb: 4
              }
            }
          },
          retina_detect: true
        });
      });

      function createCircuitAnimation() {
        const container = document.getElementById('circuitAnimation');
        const nodes = [];
        const connections = [];
        
        // Create nodes
        for (let i = 0; i < 15; i++) {
          const node = document.createElement('div');
          node.className = 'circuit-node';
          
          // Random position with some padding from edges
          const posX = Math.random() * (window.innerWidth - 100) + 50;
          const posY = Math.random() * (window.innerHeight - 100) + 50;
          
          node.style.left = `${posX}px`;
          node.style.top = `${posY}px`;
          node.style.animationDelay = `${Math.random() * 2}s`;
          
          container.appendChild(node);
          nodes.push({ element: node, x: posX, y: posY });
        }
        
        // Create connections between nodes
        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            // Only connect some nodes (about 30% chance)
            if (Math.random() < 0.3) {
              const node1 = nodes[i];
              const node2 = nodes[j];
              
              const distance = Math.sqrt(
                Math.pow(node2.x - node1.x, 2) + 
                Math.pow(node2.y - node1.y, 2)
              );
              
              // Only connect if nodes are close enough
              if (distance < 300) {
                const angle = Math.atan2(node2.y - node1.y, node2.x - node1.x);
                
                const connection = document.createElement('div');
                connection.className = 'circuit-connection';
                connection.style.width = `${distance}px`;
                connection.style.left = `${node1.x}px`;
                connection.style.top = `${node1.y}px`;
                connection.style.transform = `rotate(${angle}rad)`;
                connection.style.opacity = 0.5 + Math.random() * 0.3;
                
                container.appendChild(connection);
                connections.push(connection);
              }
            }
          }
        }
      }

      function createMechanicalGears() {
        const container = document.getElementById('mechanicalGears');
        
        // Create several gears in different positions
        const gearPositions = [
          { top: '10%', left: '10%', size: 'large', speed: 60 },
          { top: '15%', left: '80%', size: 'medium', speed: -40 },
          { top: '70%', left: '20%', size: 'medium', speed: -30 },
          { top: '75%', left: '75%', size: 'large', speed: 50 },
          { top: '40%', left: '50%', size: 'small', speed: -80 }
        ];
        
        gearPositions.forEach((pos, index) => {
          const gear = document.createElement('div');
          gear.className = `gear gear-${pos.size}`;
          gear.style.top = pos.top;
          gear.style.left = pos.left;

      // File upload functionality
      document.getElementById("selectFilesBtn").addEventListener("click", function () {
        document.getElementById("fileInput").click();
      });

      document.getElementById("fileInput").addEventListener("change", async function () {
        const fileInput = this;
        const statusText = document.getElementById("statusText");
        const statusIndicator = document.getElementById("statusIndicator");
        const uploadedFilesContainer = document.getElementById("uploadedFilesContainer");
        const uploadedFilesList = document.getElementById("uploadedFilesList");
        const fileCodesContainer = document.getElementById("fileCodesContainer");
        const fileCodesList = document.getElementById("fileCodesList");
        const progressBar = document.getElementById("progressBar");
        const progressPercentage = document.getElementById("progressPercentage");

        if (!fileInput.files.length) {
          statusText.textContent = "No files selected!";
          statusIndicator.className = "status-indicator status-error";
          return;
        }

        // Update UI for upload start
        statusText.textContent = "Uploading files...";
        statusIndicator.className = "status-indicator status-uploading";
        progressBar.style.width = "0%";
        progressPercentage.textContent = "0%";

        uploadedFilesList.innerHTML = "";
        fileCodesList.innerHTML = "";
        uploadedFilesContainer.classList.remove("hidden");
        fileCodesContainer.classList.remove("hidden");

        // Simulate progress (in a real app, you'd update this based on actual upload progress)
        let progress = 0;
        const progressInterval = setInterval(() => {
          progress += Math.random() * 10;
          if (progress >= 100) {
            progress = 100;
            clearInterval(progressInterval);
            
            // Upload complete
            statusText.textContent = "Transfer complete!";
            statusIndicator.className = "status-indicator status-success";
          }
          
          progressBar.style.width = `${progress}%`;
          progressPercentage.textContent = `${Math.round(progress)}%`;
        }, 300);

        // Process each file (simulated in this frontend-only example)
        for (let file of fileInput.files) {
          // In a real app, you would upload the file here
          // This is just simulating the process
          await new Promise(resolve => setTimeout(resolve, 1000));
          
          // Generate a random 6-digit code
          const fileCode = Math.floor(100000 + Math.random() * 900000);
          
          // Add to uploaded files list
          let listItem = document.createElement("li");
          listItem.textContent = `${file.name} (${formatFileSize(file.size)})`;
          uploadedFilesList.appendChild(listItem);
          
          // Add to file codes list
          let codeItem = document.createElement("div");
          codeItem.textContent = fileCode;
          codeItem.onclick = () => {
            navigator.clipboard.writeText(fileCode);
            codeItem.textContent = "Copied!";
            setTimeout(() => {
              codeItem.textContent = fileCode;
            }, 2000);
          };
          fileCodesList.appendChild(codeItem);
        }
      });

      // Helper function to format file size
      function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      // Download functionality
      document.getElementById("downloadBtn").addEventListener("click", function () {
        const fileCode = document.getElementById("fileCodeInput").value.trim();
        if (!fileCode || !/^\d{6}$/.test(fileCode)) {
          alert("Please enter a valid 6-digit code!");
          return;
        }
        
        // In a real app, this would initiate the download
        alert(`In a real application, this would download files for code: ${fileCode}`);
      });
