<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeamlessShare - File Transfer System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <style>
      :root {
        --primary-color: #00d4ff;
        --secondary-color: #0084ff;
        --accent-color: #5933eb;
        --dark-bg: #0a0b12;
        --card-bg: rgba(17, 25, 40, 0.75);
        --highlight: #00d4ff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }

      body {
        background-color: var(--dark-bg);
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 50% 50%, rgba(10, 11, 18, 0.8) 0%, rgba(6, 7, 14, 0.95) 100%);
        z-index: -1;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
      }

      .circuit-lines {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        overflow: hidden;
        opacity: 0.15;
      }

      .circuit-line {
        position: absolute;
        background-color: var(--highlight);
        border-radius: 50px;
      }

      .horizontal {
        height: 1px;
        width: 20%;
        animation: moveHorizontalLine 15s infinite linear;
      }

      .vertical {
        width: 1px;
        height: 20%;
        animation: moveVerticalLine 15s infinite linear;
      }

      @keyframes moveHorizontalLine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(500%); }
      }

      @keyframes moveVerticalLine {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(500%); }
      }

      .digital-bytes {
        position: absolute;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        color: rgba(0, 212, 255, 0.2);
        pointer-events: none;
        user-select: none;
        animation: fadeBytes 5s infinite alternate;
      }

      @keyframes fadeBytes {
        0% { opacity: 0.1; }
        100% { opacity: 0.3; }
      }

      .container-1 {
        position: relative;
        width: 100%;
        max-width: 500px;
        margin: 2rem 0;
        z-index: 2;
      }

      .nav-container {
        width: 100%;
        max-width: 800px;
        margin-bottom: 2rem;
        z-index: 2;
      }

      .nav3 {
        background: rgba(17, 25, 40, 0.75);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 0.5rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .nav3 ul {
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style: none;
        padding: 0.5rem 1rem;
      }

      .nav3 li {
        margin: 0 1rem;
        position: relative;
      }

      .nav3 a {
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        padding-bottom: 5px;
      }

      .nav3 a:hover {
        color: var(--primary-color);
      }

      .nav3 a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--primary-color);
        transition: width 0.3s ease;
      }

      .nav3 a:hover::after {
        width: 100%;
      }

      .dropdown {
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background: rgba(17, 25, 40, 0.95);
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 3;
        border-radius: 10px;
        padding: 0.5rem 0;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.05);
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        margin-top: 10px;
      }

      .dropdown-content a {
        display: block;
        padding: 10px;
        color: white;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .dropdown-content a:hover {
        background-color: rgba(255, 255, 255, 0.05);
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .container-upload {
        width: 100%;
        position: relative;
      }

      .bg-gray-800 {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }

      .bg-gray-800::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: repeating-linear-gradient(
          transparent,
          transparent 50px,
          rgba(0, 212, 255, 0.03) 50px,
          rgba(0, 212, 255, 0.03) 51px
        );
        transform: rotate(45deg);
        z-index: -1;
      }

      h2 {
        color: white;
        margin-bottom: 1.5rem;
        position: relative;
        display: inline-block;
      }

      h2::after {
        content: "";
        position: absolute;
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, var(--primary-color), transparent);
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 3px;
      }

      button {
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(0, 212, 255, 0.2);
        position: relative;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
        transform: scale(0);
        transition: transform 0.5s ease;
      }

      button:hover::before {
        transform: scale(1);
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 212, 255, 0.3);
      }

      button:active {
        transform: translateY(1px);
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        overflow: hidden;
        margin-top: 1.5rem;
      }

      .progress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        border-radius: 3px;
        transition: width 0.5s ease;
        position: relative;
      }

      .progress::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.5), transparent);
        animation: progressPulse 1.5s infinite;
      }

      @keyframes progressPulse {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }

      input[type="text"] {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
        margin-bottom: 1rem;
        text-align: center;
      }

      input[type="text"]::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
      }

      #uploadedFilesList {
        padding: 0.5rem;
      }

      #uploadedFilesList li {
        padding: 0.5rem 0;
        position: relative;
      }

      #fileCodesList {
        display: grid;
        gap: 0.5rem;
      }

      #fileCodesList div {
        background-color: rgba(0, 0, 0, 0.2);
        padding: 1rem;
        border-radius: 10px;
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.05);
        position: relative;
        overflow: hidden;
      }

      #fileCodesList div::before {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
        transform: translateX(-100%);
      }

      #fileCodesList div:hover::before {
        animation: shimmer 1.5s infinite;
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      #fileCodesList div:hover {
        background-color: rgba(0, 212, 255, 0.1);
        transform: translateY(-2px);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: var(--primary-color);
        text-align: center;
        position: relative;
        z-index: 2;
      }

      footer::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 1px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      }

      @media (max-width: 640px) {
        .nav3 ul {
          flex-direction: column;
          align-items: center;
          gap: 0.75rem;
        }

        .dropdown-content {
          position: static;
          transform: none;
          margin-top: 0.5rem;
          width: 100%;
        }
      }

      .tech-decoration {
        position: absolute;
        opacity: 0.1;
        z-index: -1;
      }

      .rotating-gear {
        width: 150px;
        height: 150px;
        position: absolute;
        z-index: -1;
        opacity: 0.05;
        animation: rotate 60s linear infinite;
      }

      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .data-stream {
        position: absolute;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
        z-index: -1;
        animation: streamMotion 8s linear infinite;
      }

      @keyframes streamMotion {
        0% { transform: translateX(-100%); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateX(200%); opacity: 0; }
      }

      .green-button {
        background: linear-gradient(90deg, #00d494, #00a478);
      }
    </style>
  </head>
  <body>
    <!-- Background particles -->
    <div id="particles-js"></div>

    <!-- Circuit decoration -->
    <div class="circuit-lines">
      <div class="circuit-line horizontal" style="top: 15%; left: 0;"></div>
      <div class="circuit-line horizontal" style="top: 45%; left: -10%;"></div>
      <div class="circuit-line horizontal" style="top: 75%; left: -20%;"></div>
      <div class="circuit-line vertical" style="top: 0; left: 20%;"></div>
      <div class="circuit-line vertical" style="top: 0; left: 50%;"></div>
      <div class="circuit-line vertical" style="top: 0; left: 80%;"></div>
    </div>

    <!-- Tech decorations -->
    <svg class="rotating-gear" viewBox="0 0 100 100" style="top: 10%; left: 10%;">
      <path fill="var(--primary-color)" d="M50 20L53 27H47L50 20ZM50 80L47 73H53L50 80ZM20 50L27 47V53L20 50ZM80 50L73 53V47L80 50ZM28.8 28.8L35.4 31.7L32.5 35.4L28.8 28.8ZM71.2 71.2L64.6 68.3L67.5 64.6L71.2 71.2ZM28.8 71.2L32.5 64.6L35.4 68.3L28.8 71.2ZM71.2 28.8L67.5 35.4L64.6 31.7L71.2 28.8Z"/>
      <circle fill="var(--primary-color)" cx="50" cy="50" r="15" />
      <circle fill="var(--dark-bg)" cx="50" cy="50" r="8" />
    </svg>

    <svg class="rotating-gear" viewBox="0 0 100 100" style="bottom: 10%; right: 10%;">
      <path fill="var(--secondary-color)" d="M50 10L55 22H45L50 10ZM50 90L45 78H55L50 90ZM10 50L22 45V55L10 50ZM90 50L78 55V45L90 50ZM22 22L30 30L25 35L22 22ZM78 78L70 70L75 65L78 78ZM22 78L25 65L30 70L22 78ZM78 22L75 35L70 30L78 22Z"/>
      <circle fill="var(--secondary-color)" cx="50" cy="50" r="18" />
      <circle fill="var(--dark-bg)" cx="50" cy="50" r="10" />
    </svg>

    <!-- Data streams -->
    <div class="data-stream" style="width: 30%; top: 25%; left: 0;"></div>
    <div class="data-stream" style="width: 40%; top: 60%; left: 10%; animation-delay: 2s;"></div>
    <div class="data-stream" style="width: 25%; top: 40%; right: 0; animation-delay: 1s;"></div>
    <div class="data-stream" style="width: 35%; bottom: 30%; right: 5%; animation-delay: 3s;"></div>

    <!-- Digital bytes decoration -->
    <div id="digital-bytes-container"></div>

    <!-- Navigation -->
    <div class="nav-container mb-10">
      <nav class="nav3">
        <ul>
          <li
            class="li text-2xl not-italic"
            style="
              font-family: Georgia, 'Times New Roman', Times, serif;
              font-weight: 1000;
            "
          >
            SeamlessShare
          </li>
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="#">Resources</a>
            <div
              class="dropdown-content text-center w-48 shadow-lg rounded-full group-hover:block absolute left-1/2 transform -translate-x-1/2 z-50"
            >
              <a href="Blog.html">Blog</a>
              <a href="About_us.html">About Us</a>
            </div>
          </li>
          <li><a href="Help.html">Help</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="container-1">
      <div class="w-full max-w-md container-upload">
        <!-- Upload Section -->
        <div class="bg-gray-800 p-9 rounded-lg shadow-lg mb-6 text-center">
          <h2 class="text-xl font-bold mb-4">Upload Files</h2>
          <input type="file" id="fileInput" class="hidden" multiple />
          <button
            id="selectFilesBtn"
            class="bg-sky-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mb-2"
          >
            Select Files
          </button>
          <p id="uploadStatus" class="mt-3 text-sm text-gray-300"></p>
          <div class="progress-bar mt-6">
            <div id="progress" class="progress"></div>
          </div>
        </div>

        <!-- Uploaded Files List (Initially Hidden) -->
        <div
          id="uploadedFilesContainer"
          class="bg-gray-800 p-8 rounded-lg shadow-lg text-center hidden"
        >
          <h2 class="text-xl font-bold mb-3">Uploaded Files</h2>
          <ul id="uploadedFilesList" class="text-left text-sm"></ul>
        </div>

        <!-- File Codes Section (Initially Hidden) -->
        <div
          id="fileCodesContainer"
          class="bg-gray-800 p-6 rounded-lg shadow-lg text-center hidden mt-6"
        >
          <h2 class="text-xl font-bold mb-3">File Codes</h2>
          <div id="fileCodesList" class="grid gap-2 text-center"></div>
        </div>

        <!-- Download Section -->
        <div
          class="bg-gray-800 p-9 rounded-lg shadow-lg text-center mt-6 Receive"
        >
          <h2 class="text-xl font-bold mb-3">Receive File</h2>
          <input
            type="text"
            id="fileCodeInput"
            placeholder="Enter 6-digit code"
            class="w-full p-2 text-black rounded-md mb-3 text-center"
          />
          <button
            id="downloadBtn"
            class="w-full green-button text-white font-bold py-2 px-4 rounded-md"
          >
            Download
          </button>
        </div>
      </div>
    </div>
    
    <footer>
      <p>© 2025 File Transfer System. All rights reserved.</p>
    </footer>

    <script>
      // Create digital bytes in background
      function createDigitalBytes() {
        const container = document.getElementById('digital-bytes-container');
        const characters = '01';
        
        for (let i = 0; i < 30; i++) {
          const byteEl = document.createElement('div');
          byteEl.classList.add('digital-bytes');
          
          // Generate random binary sequence
          let binaryText = '';
          for (let j = 0; j < 8; j++) {
            binaryText += characters.charAt(Math.floor(Math.random() * characters.length));
          }
          
          byteEl.textContent = binaryText;
          
          // Random position
          const posX = Math.random() * window.innerWidth;
          const posY = Math.random() * window.innerHeight;
          
          byteEl.style.left = `${posX}px`;
          byteEl.style.top = `${posY}px`;
          byteEl.style.opacity = Math.random() * 0.3;
          
          // Animation delay
          byteEl.style.animationDelay = `${Math.random() * 5}s`;
          
          container.appendChild(byteEl);
        }
      }
      
      // Initialize particles.js
      document.addEventListener('DOMContentLoaded', function() {
        createDigitalBytes();
        
        // Particles.js config
        particlesJS('particles-js', {
          particles: {
            number: {
              value: 80,
              density: {
                enable: true,
                value_area: 800
              }
            },
            color: {
              value: "#00d4ff"
            },
            shape: {
              type: "circle",
              stroke: {
                width: 0,
                color: "#000000"
              },
            },
            opacity: {
              value: 0.3,
              random: true,
              anim: {
                enable: true,
                speed: 1,
                opacity_min: 0.1,
                sync: false
              }
            },
            size: {
              value: 3,
              random: true,
              anim: {
                enable: true,
                speed: 2,
                size_min: 0.1,
                sync: false
              }
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#00d4ff",
              opacity: 0.2,
              width: 1
            },
            move: {
              enable: true,
              speed: 1,
              direction: "none",
              random: true,
              straight: false,
              out_mode: "out",
              bounce: false,
              attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200
              }
            }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: {
                enable: true,
                mode: "grab"
              },
              onclick: {
                enable: true,
                mode: "push"
              },
              resize: true
            },
            modes: {
              grab: {
                distance: 140,
                line_linked: {
                  opacity: 0.5
                }
              },
              push: {
                particles_nb: 4
              }
            }
          },
          retina_detect: true
        });
      });

      // Original functionality preserved
      document.getElementById("selectFilesBtn").addEventListener("click", function () {
        document.getElementById("fileInput").click();
      });

      document.getElementById("fileInput").addEventListener("change", async function () {
        const fileInput = this;
        const statusText = document.getElementById("uploadStatus");
        const uploadedFilesContainer = document.getElementById("uploadedFilesContainer");
        const uploadedFilesList = document.getElementById("uploadedFilesList");
        const fileCodesContainer = document.getElementById("fileCodesContainer");
        const fileCodesList = document.getElementById("fileCodesList");
        const progressBar = document.getElementById("progress");

        if (!fileInput.files.length) {
          statusText.innerText = "⚠️ No files selected!";
          statusText.classList.add("text-red-500");
          return;
        }

        function adjustFooter() {
          document.body.style.height = "auto";
          document.body.style.height = document.body.scrollHeight + "px";
        }

        setTimeout(adjustFooter, 100);

        statusText.innerText = "⏳ Uploading...";
        statusText.classList.remove("text-red-500");
        statusText.classList.add("text-gray-300");

        uploadedFilesList.innerHTML = "";
        fileCodesList.innerHTML = "";
        uploadedFilesContainer.classList.remove("hidden");
        fileCodesContainer.classList.remove("hidden");

        progressBar.style.width = "0%";

        for (let file of fileInput.files) {
          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch("/upload", {
              method: "POST",
              body: formData,
            });

            const result = await response.json();
            if (response.ok) {
              let listItem = document.createElement("li");
              listItem.innerText = `✅ ${file.name}`;
              listItem.classList.add("text-green-400", "mt-1");
              uploadedFilesList.appendChild(listItem);

              let codeItem = document.createElement("div");
              codeItem.innerText = result.fileCode;
              codeItem.classList.add(
                "text-2xl",
                "font-bold",
                "bg-gray-700",
                "py-2",
                "rounded-md",
                "cursor-pointer",
                "hover:bg-gray-600",
                "transition"
              );
              codeItem.onclick = () => copyToClipboard(result.fileCode);
              fileCodesList.appendChild(codeItem);
              adjustFooter();
            } else {
              let listItem = document.createElement("li");
              listItem.innerText = `❌ ${file.name} - ${result.error}`;
              listItem.classList.add("text-red-500", "mt-1");
              uploadedFilesList.appendChild(listItem);
            }
          } catch (error) {
            let listItem = document.createElement("li");
            listItem.innerText = `❌ ${file.name} - Upload failed!`;
            listItem.classList.add("text-red-500", "mt-1");
            uploadedFilesList.appendChild(listItem);
          }
        }

        statusText.innerText = "✅ Upload complete!";
        statusText.classList.add("text-green-400");
      });

      // Simulated progress animation (preserved from original)
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        document.getElementById("progress").style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(interval);
        }
      }, 500);

      function copyToClipboard(code) {
        navigator.clipboard.writeText(code);
        alert(`✅ Code ${code} copied to clipboard!`);
      }

      document.getElementById("downloadBtn").addEventListener("click", function () {
        const fileCode = document.getElementById("fileCodeInput").value.trim();
        if (!fileCode) {
          alert("⚠️ Enter a file code!");
          return;
        }
        window.location.href = `/download/${fileCode}`;
      });
    </script>
  </body>
