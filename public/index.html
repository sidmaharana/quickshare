<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeamlessShare | Secure File Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @keyframes circuitGlow {
        0% { box-shadow: 0 0 5px rgba(0, 212, 255, 0.3); }
        50% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.6); }
        100% { box-shadow: 0 0 5px rgba(0, 212, 255, 0.3); }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      
      @keyframes pulse {
        0% { opacity: 0.6; }
        50% { opacity: 1; }
        100% { opacity: 0.6; }
      }
      
      .engineering-theme {
        background-color: #0a0a0a;
        background-image: 
          linear-gradient(rgba(0, 212, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 212, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      .nav3 {
        border-bottom: 1px solid rgba(0, 212, 255, 0.3);
        position: relative;
      }
      
      .nav3::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.7), transparent);
      }
      
      .panel {
        border: 1px solid rgba(0, 212, 255, 0.3);
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        animation: circuitGlow 4s infinite;
      }
      
      .panel::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.7), transparent);
      }
      
      .scanlines {
        position: relative;
        overflow: hidden;
      }
      
      .scanlines::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 212, 255, 0.05) 50%,
          transparent 100%
        );
        animation: scanline 4s linear infinite;
      }
      
      .progress-container {
        height: 8px;
        background-color: rgba(0, 212, 255, 0.1);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
      }
      
      .progress {
        height: 100%;
        background: linear-gradient(90deg, #00d4ff, #0066ff);
        width: 0%;
        transition: width 0.3s ease;
        position: relative;
      }
      
      .progress::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0.8) 0%,
          rgba(255, 255, 255, 0) 50%,
          rgba(255, 255, 255, 0.8) 100%
        );
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }
      
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      .terminal-input {
        background-color: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(0, 212, 255, 0.5);
        color: #00d4ff;
        font-family: monospace;
        letter-spacing: 1px;
      }
      
      .terminal-input::placeholder {
        color: rgba(0, 212, 255, 0.5);
      }
      
      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }
      
      .active-indicator {
        background-color: #00ff00;
        box-shadow: 0 0 10px #00ff00;
      }
      
      .file-item {
        border-left: 2px solid rgba(0, 212, 255, 0.5);
        padding-left: 10px;
        margin-bottom: 8px;
        position: relative;
      }
      
      .file-item::before {
        content: ">";
        position: absolute;
        left: -5px;
        color: #00d4ff;
      }
      
      .code-block {
        font-family: monospace;
        background-color: rgba(0, 20, 30, 0.8);
        border: 1px solid rgba(0, 212, 255, 0.3);
        position: relative;
      }
      
      .code-block::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        width: 30px;
        background: linear-gradient(90deg, transparent, rgba(0, 20, 30, 0.9));
      }
      
      .dropdown-content {
        background-color: rgba(10, 20, 30, 0.95);
        border: 1px solid rgba(0, 212, 255, 0.3);
      }
      
      .nav-link {
        position: relative;
      }
      
      .nav-link::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 1px;
        background: #00d4ff;
        transition: width 0.3s ease;
      }
      
      .nav-link:hover::after {
        width: 100%;
      }
      
      .grid-animation {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: -1;
        opacity: 0.1;
      }
      
      .grid-line {
        position: absolute;
        background: rgba(0, 212, 255, 0.1);
      }
      
      .grid-line.horizontal {
        width: 100%;
        height: 1px;
        animation: moveHorizontal 20s linear infinite;
      }
      
      .grid-line.vertical {
        width: 1px;
        height: 100%;
        animation: moveVertical 15s linear infinite;
      }
      
      @keyframes moveHorizontal {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100%); }
      }
      
      @keyframes moveVertical {
        0% { transform: translateX(0); }
        100% { transform: translateX(-100%); }
      }
    </style>
  </head>
  <body class="engineering-theme text-white flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Animated grid background -->
    <div class="grid-animation">
      <div class="grid-line horizontal" style="top: 0%;"></div>
      <div class="grid-line horizontal" style="top: 20%;"></div>
      <div class="grid-line horizontal" style="top: 40%;"></div>
      <div class="grid-line horizontal" style="top: 60%;"></div>
      <div class="grid-line horizontal" style="top: 80%;"></div>
      <div class="grid-line vertical" style="left: 10%;"></div>
      <div class="grid-line vertical" style="left: 30%;"></div>
      <div class="grid-line vertical" style="left: 50%;"></div>
      <div class="grid-line vertical" style="left: 70%;"></div>
      <div class="grid-line vertical" style="left: 90%;"></div>
    </div>

    <div class="w-full max-w-3xl">
      <!-- Header with animated status -->
      <div class="flex justify-between items-center mb-8 p-4 panel">
        <div class="flex items-center">
          <span class="status-indicator active-indicator"></span>
          <h1 class="text-3xl font-mono font-bold tracking-tighter">
            <span class="text-cyan-400">Seamless</span><span class="text-white">Share</span>
          </h1>
        </div>
        <div class="text-sm text-cyan-300 font-mono">
          <span class="opacity-70">STATUS:</span> <span class="text-green-400">ONLINE</span>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
        <!-- Upload Panel -->
        <div class="panel p-6 scanlines">
          <div class="flex items-center mb-4">
            <i class="fas fa-upload text-cyan-400 mr-2"></i>
            <h2 class="text-xl font-mono">UPLOAD MODULE</h2>
          </div>
          
          <div class="mb-4">
            <input type="file" id="fileInput" class="hidden" multiple />
            <button
              id="selectFilesBtn"
              class="w-full bg-cyan-800 hover:bg-cyan-700 text-white py-3 px-4 rounded-sm border border-cyan-600 flex items-center justify-center transition-all duration-300"
            >
              <i class="fas fa-folder-open mr-2"></i> SELECT FILES
            </button>
          </div>
          
          <div class="mb-4">
            <div class="flex items-center text-sm text-cyan-300 mb-2">
              <i class="fas fa-info-circle mr-2"></i>
              <span id="uploadStatus">READY FOR UPLOAD</span>
            </div>
            <div class="progress-container">
              <div id="progress" class="progress"></div>
            </div>
          </div>
          
          <div
            id="uploadedFilesContainer"
            class="hidden mt-6"
          >
            <div class="flex items-center mb-2">
              <i class="fas fa-file-alt text-cyan-400 mr-2"></i>
              <h3 class="text-sm font-mono">UPLOADED FILES</h3>
            </div>
            <ul id="uploadedFilesList" class="text-sm font-mono"></ul>
          </div>
        </div>

        <!-- Download Panel -->
        <div class="panel p-6 scanlines">
          <div class="flex items-center mb-4">
            <i class="fas fa-download text-cyan-400 mr-2"></i>
            <h2 class="text-xl font-mono">DOWNLOAD MODULE</h2>
          </div>
          
          <div class="mb-6">
            <input
              type="text"
              id="fileCodeInput"
              placeholder="ENTER 6-DIGIT CODE"
              class="w-full terminal-input py-3 px-4 rounded-sm mb-3 text-center tracking-widest"
              maxlength="6"
            />
            <button
              id="downloadBtn"
              class="w-full bg-green-800 hover:bg-green-700 text-white py-3 px-4 rounded-sm border border-green-600 flex items-center justify-center transition-all duration-300"
            >
              <i class="fas fa-cloud-download-alt mr-2"></i> INITIATE DOWNLOAD
            </button>
          </div>
          
          <div
            id="fileCodesContainer"
            class="hidden"
          >
            <div class="flex items-center mb-2">
              <i class="fas fa-key text-cyan-400 mr-2"></i>
              <h3 class="text-sm font-mono">GENERATED ACCESS CODES</h3>
            </div>
            <div id="fileCodesList" class="grid gap-2"></div>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <div class="panel p-4">
        <nav class="flex justify-center space-x-6">
          <a href="index.html" class="nav-link text-cyan-300 hover:text-white transition">HOME</a>
          <div class="dropdown relative">
            <a href="#" class="nav-link text-cyan-300 hover:text-white transition">RESOURCES <i class="fas fa-caret-down ml-1"></i></a>
            <div class="dropdown-content absolute hidden mt-2 py-2 w-48 rounded-sm shadow-lg z-50">
              <a href="Blog.html" class="block px-4 py-2 text-sm hover:bg-cyan-900">BLOG</a>
              <a href="About_us.html" class="block px-4 py-2 text-sm hover:bg-cyan-900">ABOUT US</a>
            </div>
          </div>
          <a href="Help.html" class="nav-link text-cyan-300 hover:text-white transition">HELP</a>
        </nav>
      </div>
    </div>

    <footer class="mt-8 text-center text-sm text-cyan-500 font-mono">
      <div class="border-t border-cyan-900 pt-4">
        <p>¬© 2025 SEAMLESS SHARE SYSTEM | VERSION 2.3.7</p>
      </div>
    </footer>

    <script>
      // Dropdown functionality
      document.querySelectorAll('.dropdown').forEach(dropdown => {
        dropdown.addEventListener('mouseenter', () => {
          dropdown.querySelector('.dropdown-content').classList.remove('hidden');
        });
        dropdown.addEventListener('mouseleave', () => {
          dropdown.querySelector('.dropdown-content').classList.add('hidden');
        });
      });

      // Original file handling logic (unchanged)
      document
        .getElementById("selectFilesBtn")
        .addEventListener("click", function () {
          document.getElementById("fileInput").click();
        });

      document
        .getElementById("fileInput")
        .addEventListener("change", async function () {
          const fileInput = this;
          const statusText = document.getElementById("uploadStatus");
          const uploadedFilesContainer = document.getElementById(
            "uploadedFilesContainer"
          );
          const uploadedFilesList =
            document.getElementById("uploadedFilesList");
          const fileCodesContainer =
            document.getElementById("fileCodesContainer");
          const fileCodesList = document.getElementById("fileCodesList");
          const progressBar = document.getElementById("progress");

          if (!fileInput.files.length) {
            statusText.innerText = "‚ö†Ô∏è NO FILES SELECTED";
            statusText.classList.add("text-red-400");
            return;
          }

          function adjustFooter() {
            document.body.style.height = "auto";
            document.body.style.height = document.body.scrollHeight + "px";
          }

          setTimeout(adjustFooter, 100);

          statusText.innerText = "‚è≥ UPLOAD IN PROGRESS...";
          statusText.classList.remove("text-red-400");
          statusText.classList.add("text-cyan-300");

          uploadedFilesList.innerHTML = "";
          fileCodesList.innerHTML = "";
          uploadedFilesContainer.classList.remove("hidden");
          fileCodesContainer.classList.remove("hidden");

          progressBar.style.width = "0%";

          // Simulate progress animation
          let progress = 0;
          const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress > 90) progress = 90;
            progressBar.style.width = `${progress}%`;
          }, 300);

          for (let file of fileInput.files) {
            const formData = new FormData();
            formData.append("file", file);

            try {
              // Simulate network delay
              await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
              
              // In a real app, you would use actual fetch:
              // const response = await fetch("/upload", {
              //   method: "POST",
              //   body: formData,
              // });
              // const result = await response.json();
              
              // For demo purposes, we'll simulate a successful response
              const result = {
                fileCode: Math.floor(100000 + Math.random() * 900000).toString()
              };

              let listItem = document.createElement("li");
              listItem.classList.add("file-item");
              listItem.innerHTML = `<span class="text-green-400">${file.name}</span> <span class="text-cyan-400 text-xs">(${(file.size / 1024).toFixed(1)}KB)</span>`;
              uploadedFilesList.appendChild(listItem);

              let codeItem = document.createElement("div");
              codeItem.innerText = result.fileCode;
              codeItem.classList.add(
                "code-block",
                "p-3",
                "text-center",
                "font-bold",
                "text-xl",
                "mb-2",
                "cursor-pointer",
                "hover:bg-cyan-900",
                "transition"
              );
              codeItem.onclick = () => copyToClipboard(result.fileCode);
              fileCodesList.appendChild(codeItem);
              adjustFooter();
            } catch (error) {
              let listItem = document.createElement("li");
              listItem.classList.add("file-item");
              listItem.innerHTML = `<span class="text-red-400">${file.name}</span> <span class="text-xs">(UPLOAD FAILED)</span>`;
              uploadedFilesList.appendChild(listItem);
            }
          }

          clearInterval(interval);
          progressBar.style.width = "100%";
          statusText.innerText = "‚úÖ UPLOAD COMPLETE";
          statusText.classList.add("text-green-400");
        });

      function copyToClipboard(code) {
        navigator.clipboard.writeText(code);
        // Create and show a notification
        const notification = document.createElement('div');
        notification.className = 'fixed bottom-4 right-4 bg-cyan-800 text-white px-4 py-2 rounded-sm border border-cyan-600 text-sm font-mono';
        notification.textContent = `COPIED: ${code}`;
        document.body.appendChild(notification);
        setTimeout(() => {
          notification.remove();
        }, 2000);
      }

      document
        .getElementById("downloadBtn")
        .addEventListener("click", function () {
          const fileCode = document
            .getElementById("fileCodeInput")
            .value.trim();
          if (!fileCode) {
            alert("‚ö†Ô∏è ENTER A VALID ACCESS CODE");
            return;
          }
          // In a real app, you would redirect to download:
          // window.location.href = `/download/${fileCode}`;
          
          // For demo, just show a message
          const statusText = document.getElementById("uploadStatus");
          statusText.innerText = `üîç SEARCHING FOR FILE: ${fileCode}...`;
          statusText.classList.remove("text-green-400", "text-red-400");
          statusText.classList.add("text-cyan-300");
          
          setTimeout(() => {
            statusText.innerText = "‚ùå FILE NOT FOUND (DEMO MODE)";
            statusText.classList.add("text-red-400");
          }, 1500);
        });
    </script>
  </body>
</html>
